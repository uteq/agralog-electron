name: Build
on: [push, pull_request]

jobs:
  build:
    name: mac
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [x64, arm64]
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 16
      - uses: actions/setup-node@master
        with:
          node-version: 16
      - name: install dependencies
        run: arch -x86_64 npm ci
      - name: build
        run: arch -x86_64 npm run make
